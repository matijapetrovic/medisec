server.port=8081

admin-service.certificate-signing-request-url = https://localhost:8443/api/certificate-requests


# Mongodb
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

spring.data.mongodb.prefix=mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.data.mongodb.primary.database=MedicalRecord
spring.data.mongodb.secondary.database=FirewallLog