<p-card [style]="{'text-align':'center'}">
  <ng-template pTemplate="header">
    <div class="p-grid p-justify-center">
      <h1>
        <strong>
          Service logs search
        </strong>
      </h1>
    </div>
  </ng-template>
  <form id="form" [formGroup]="form" (ngSubmit)="search()" >
    <div class="p-grid p-mt-1 p-justify-center centered-grid">
      <div class="p-col p-card-content centered-grid">
        <label for="sourceIp" class="center p-justify-left p-col-2">Source IP</label>
        <input id="sourceIp" type="text" autocomplete="off" pInputText formControlName="sourceIp" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.sourceIp.errors }" />
      </div>
      <div class="p-col p-mt-1 p-card-content centered-grid">
        <label for="destIp" class="center p-justify-left p-col-2">Destination IP</label>
        <input id="destIp" type="text" autocomplete="off" pInputText formControlName="destIp" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.destIp.errors }" />
      </div>
      <div class="p-col p-mt-1 p-card-content centered-grid">
        <label for="path" class="center p-justify-left p-col-2">Path</label>
        <input id="path" type="text" autocomplete="off" pInputText formControlName="path" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.path.errors }" />
      </div>
      <div class="p-col p-mt-1 p-card-content centered-grid">
        <label for="protocol" class="center p-justify-left p-col-2">Protocol</label>
        <input id="protocol" type="text" autocomplete="off" pInputText formControlName="protocol" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.protocol.errors }" />
      </div>
      <div class="p-col p-mt-1 p-card-content centered-grid">
        <label for="status" class="center p-justify-left p-col-2">Status</label>
        <input (keypress)="numberOnly($event)" type="number"  id="status" autocomplete="off" pInputText formControlName="status" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.status.errors }" />
      </div>
    </div>
    <p-calendar formControlName="time" class="form-control" placeholder="Time"></p-calendar>

    <button id="search" type="submit" class="p-button-rounded" label="Search" pButton></button>
    <button id="search" class="p-button-rounded p-button-danger" label="Reset" pButton (click)="removeFormInputs()"></button>
  </form>
 
  <ng-template pTemplate="footer">

    <p-table [value]="serviceLogs" [style]="{'width': '80%'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Source IP</th>
          <th>Destination IP</th>
          <th>Path</th>
          <th>Protocol</th>
          <th>Status</th>
          <th>Packet size</th>
          <th>Type</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-log>
        <tr>
          <td>{{ log.sourceIp}}</td>
          <td>{{ log.destIp}}</td>
          <td>{{ log.path}}</td>
          <td>{{ log.protocol}}</td>
          <td>{{ log.status}}</td>
          <td>{{ log.packetSize}} bytes</td>
          <td>{{ log.type}}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-template>
</p-card>
